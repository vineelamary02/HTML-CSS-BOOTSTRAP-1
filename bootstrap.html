<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(45deg, orange, red);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: white;
      width: 100%;
      max-width: 700px;
      padding: 20px;
      border: 2px solid green;
    }
    .form-control:hover,
    .form-control:focus {
      box-shadow: 0 0 8px rgb(255, 138, 0, 0.6);
      border-color: #ff8a00;
    }
    .btn-submit {
      background-color: #ff8a00;
      border: solid;
    }
    .btn-submit:hover {
      background-color: #e07a00;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h3 class="text-center">Registration Form</h3>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" id="birthday">
      </div>
      <div class="form-group col-md-6">
        <label>Gender</label>
        <div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
            <label class="form-check-label" for="genderFemale">Female</label> <br>
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
            <label class="form-check-label" for="genderMale">Male</label> <br>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
            <label class="form-check-label" for="genderOther">Other</label><br>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
      </div>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <select id="subject" class="form-control">
        <option selected>Choose option</option>
        <option value="subject1">Subject 1</option>
        <option value="subject2">Subject 2</option>
        <option value="subject3">Subject 3</option>
      </select>

      <div class="form-row">
      <div class="col-md-4 offset-md-8">
      <button type="submit" class="btn btn-submit btn-block text-white">Submit</button>
  </form>
</div>


</body>
</html>
